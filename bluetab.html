<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Tab</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon2.ico" type="image/x-icon">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Blue Tab">
    <meta property="og:description" content="Blue Tab - Power BI Report">
    <meta property="og:image" content="https://gj-goncalvescaldas.github.io/images/thumbnail.jpg">
    <meta property="og:url" content="https://gj-goncalvescaldas.github.io/bluetab.html">
    <meta property="og:type" content="website">
    <style>
        .pdf-container {
            width: 100%;
            height: 50vh; /* Reducido a la mitad de la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .pdf-container iframe {
            width: 90%;
            height: 90%;
            border: none;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    <script>
        let scale = 1;
        function zoomIn() {
            scale += 0.1;
            document.getElementById('reportFrame').style.transform = `scale(${scale})`;
        }
        function zoomOut() {
            scale = Math.max(0.5, scale - 0.1);
            document.getElementById('reportFrame').style.transform = `scale(${scale})`;
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blue Tab - Power BI Report</h1>
            <div class="button-container">
                <a href="index-en.html" class="button">Back to Resume</a>
            </div>
        </div>
    </header>
    <main>
        <div class="pdf-container">
            <div class="controls">
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomOut()">-</button>
            </div>
            <iframe 
                id="reportFrame"
                title="Blue Tab Report" 
                src="https://app.powerbi.com/reportEmbed?reportId=8a28b169-11cf-4c27-a143-748295158452&autoAuth=true&ctid=d05d4c80-da1e-4cd7-83a6-0d2094b20418" 
                allowFullScreen="true">
            </iframe>
        </div>
    </main>
</body>
</html>
